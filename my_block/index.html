<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Block</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
  <link rel="stylesheet" href="css/style.css?ver=1.0.0">
</head>

<body>
  <div class="section promo">
    <div class="promo-wrapper">
      <div class="promo__video-box">
        <div class="promo__video">
          <iframe src="https://www.youtube.com/embed/ITbrbTmapHM" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
      <div class="promo__desc-box">
        <div class="promo__head">
          <div class="promo__logo-wrapper">
            <img src="img/promo__logo.png" alt="forsage logo" class="promo__logo">
          </div>
          <div class="promo__title-wrapp">
            <p class="promo__desc-txt">
              Live stream of Incredible innovations
              <br> Donâ€™t miss it !
            </p>
          </div>
        </div>
        <div class="promo__timer">
          <div class="timer__item">
            <div class="timer__circle">
              <span id="days" class="timer__digit"></span>
              <span class="timer__digit-title">days</span>
            </div>
          </div>
          <div class="timer__item">
            <div class="timer__circle">
              <span id="hours" class="timer__digit"></span>
              <span class="timer__digit-title">hour</span>
            </div>
          </div>
          <div class="timer__item">
            <div class="timer__circle">
              <span id="minutes" class="timer__digit"></span>
              <span class="timer__digit-title">minutes</span>
            </div>
          </div>
          <!-- <div class="timer__item">
            <div class="timer__circle">
              <span id="seconds" class="timer__digit"></span>
              <span class="timer__digit-title">seconds</span>
            </div>
          </div> -->
        </div>
        <a id="promo-btn" href="#modal-window" rel="nofolow" class="various promo__btn">Join for free</a>
        <div class="promo__socials">
          <span class="promo__socials-desc">Share this event</span>
          <div class="promo__socials-wrapper">
            <img src="img/youtube-brands.svg" alt="facebook icon" class="promo_social-icon">
            <img src="img/facebook-brands.svg" alt="twitter icon" class="promo_social-icon">
            <img src="img/telegram-brands.svg" alt="google-plus icon" class="promo_social-icon">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="modal-window" class="modal">
    <div class="modal-wrapper">
      <div class="modal__boby">
        <div class="modal__header">
          <h4 class="modal__header-title">I will watch live stream:</h4>
          <hr class="title__underline">
        </div>
        <div class="modal__content">
          <form action="#" method="post" class="modal__form">
            <div class="form__line">
              <label for="Mail" class="modal__form-label">Mail</label>
              <div class="modal__input-wrapper">
                <input type="hidden" name="Mail">
                <!-- <input id="Mail" name="Mail" type="checkbox" class="modal__input--checkbox"> -->
              </div>
            </div>
            <div class="form__line">
              <label for="Telegram" class="modal__form-label">Telegram</label>
              <div class="modal__input-wrapper ">
                <input type="hidden" name="Telegram">
                <!-- <input id="Telegram" name="Telegram" type="checkbox" class="modal__input--checkbox"> -->
              </div>
            </div>
            <div class="form__line">
              <label for="Id_forsage" class="modal__form-label">Id forsage</label>
              <div class="modal__input-wrapper">
                <input type="hidden" name="Id_forsage">
                <!-- <input id="Id_forsage" name="Id_forsage" type="checkbox" class="modal__input--checkbox"> -->
              </div>
            </div>
            <div class="form__confirm-wrapper">
              <input id="form-confirm" type="checkbox" class="form__confirm">
              <label class="form__confirm-txt" for="form-confirm">I consent to the processing of data and use for
                marketing
                purposes without
                transferring to third parties</label>
            </div>
            <button type="submit" class="modal__submit promo__btn">Confirm</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div id="modal-window-2" class="modal">
    <div class="modal-wrapper">
      <div class="modal__boby">
        <div class="modal__header">
          <h4 class="modal__header-title">Thank you!</h4>
          <hr class="title__underline">
        </div>
        <div class="modal__content">
        </div>
      </div>
    </div>
  </div>
  <a href="#modal-window-2" class="thanks-modal_hidden"></a>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
